<div class="container mat-elevation-z8">

  <form action="" class="form">
    <h1 class="full-widt">Cadastrar TÃ©cnico</h1>
    <img class="full-width" src="assets/img/create-tec.svg" alt="">

    <section class="section">
      <mat-checkbox class="margin" (click)="addPerfil(0)" color="primary">Admin</mat-checkbox>
      <mat-checkbox class="margin" (click)="addPerfil(1)"color="primary">Cliente</mat-checkbox>
      <mat-checkbox class="margin" (click)="addPerfil(2)"color="primary">Tecnico</mat-checkbox>
    </section>
    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex.:Fulano"
        maxlength="50">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" matInput placeholder="Ex.:002.128.963-48" required
        mask="000.000.000-00">
      <mat-icon matSuffix>fingerprint</mat-icon>

    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" matInput placeholder="Ex.:fulano@email.com"
        autocomplete="off" required>
      <mat-icon matSuffix>email</mat-icon>

    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" type="password" matInput
        placeholder="Ex.:1234" autocomplete="off" required>
      <mat-icon matSuffix>password</mat-icon>

    </mat-form-field>

    <button (click)="create()"   [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button
      color="primary">Cadastrar</button>
    <button mat-flat-button routerLink="../" class="full-width mat-elevation-z4" color="warn">Cancelar</button>

    <p>by Jeferson Labout</p>

  </form>
</div>
